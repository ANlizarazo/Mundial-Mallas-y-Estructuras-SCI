{% load static %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-black">Bienvenido al Sistema Control de Inventario MME</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">Online Store Visitors</h3>
                            <a href="javascript:void(0);">View Report</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <p class="d-flex flex-column">
                                <span class="text-bold text-lg">820</span>
                                <span>Visitors Over Time</span>
                            </p>
                            <p class="ml-auto d-flex flex-column text-right">
                                <span class="text-success">
                                    <i class="fas fa-arrow-up"></i> 12.5%
                                </span>
                                <span class="text-muted">Since last week</span>
                            </p>
                        </div>

                        <div class="position-relative mb-4"><div
                                class="chartjs-size-monitor"><div
                                    class="chartjs-size-monitor-expand"><div
                                        class=""></div></div><div
                                    class="chartjs-size-monitor-shrink"><div
                                        class=""></div></div></div>
                            <canvas id="visitors-chart" height="400"
                                width="1176" style="display: block; height:
                                200px; width: 588px;"
                                class="chartjs-render-monitor"></canvas>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <span class="mr-2">
                                <i class="fas fa-square text-primary"></i> This
                                Week
                            </span>
                            <span>
                                <i class="fas fa-square text-gray"></i> Last
                                Week
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
